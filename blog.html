---
layout: default
title: Blog
---
{% for post in site.posts %}
<div class="row post-row">
    <div class="col-lg-3">
        <a href="{{ post.url }}"> <img src="{{post.image}}" class="post-list-image"/></a>
    </div>
    <div class="col-lg-9">
        <h2 class="post-list-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post-list-subtitle">{{ post.date | date_to_string }} - {{ post.author }}</p>
        <p>{{ post.excerpt }}</p>
    </div>
</div>
{% endfor %}
